<div style="text-align:center; margin-top:100px;">
<h1>{{ title() }}</h1>
<hr>
 <input type="text" [value]="date()"
(input)="date.set($any($event.target).value)" placeholder="Date"><br><br>
<input type="text" [value]="patientName()"
(input)="patientName.set($any($event.target).value)" placeholder="Name"><br><br>
<input type="number" [value]="age()"
(input)="age.set($any($event.target).valueAsNumber)" placeholder="Age"><br><br>
<input type="text" [value]="gender()"
(input)="gender.set($any($event.target).value)" placeholder="Gender"><br><br>

<input type="text" [value]="animalType()"
(input)="animalType.set($any($event.target).value)" placeholder="Dog, Cat, Monkey, etc."><br><br>
<input type="text" [value]="rabiesStatus()"
(input)="rabiesStatus.set($any($event.target).value)" placeholder="Positive / Negative / Unknown"><br><br>
<input type="text" [value]="treatmentGiven()"
(input)="treatmentGiven.set($any($event.target).value)" placeholder="Anti-rabies vaccine, first aid, etc."><br><br>
<br>
<button (click)="addPatient()">Add Rabies Case</button>
<hr>

<!-- List Area-->
<div *ngFor="let case of cases" style="margin-bottom:10px;">
<input [value]="case.date" (input)="case.date = $any($event.target).value"><br>
<input [value]="case.name" (input)="case.name = $any($event.target).value"><br>
<input type="number" [value]="case.age" (input)="case.age =$any($event.target).valueAsNumber"><br>
<input [value]="case.gender" (input)="case.gender = $any($event.target).value"><br>
<input [value]="case.animalType" (input)="case.animalType = $any($event.target).value"><br>
<input [value]="case.rabiesStatus" (input)="case.rabiesStatus = $any($event.target).value"><br>
<input [value]="case.treatment" (input)="case.treatment = $any($event.target).value"><br>
<br>
<button (click)="updatePatient(case.id,case.date,case.name,case.age,case.gender,case.animalType,case.rabiesStatus,case.treatment)">Update</button>
<button (click)="deletePatient(case.id)">Delete</button>
<hr>
</div>
</div>
